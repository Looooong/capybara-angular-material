<div ng-controller="selectCtrl as ctrl" class="md-padding">
  <div>
    <div layout="row">
      <md-input-container>
        <label>Street Name</label>
        <input type="text"/>
      </md-input-container>
      <md-input-container>
        <label>City</label>
        <input type="text"/>
      </md-input-container>
      <md-input-container>
        <label>State</label>
        <md-select ng-model="ctrl.userState">
          <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
</div>
